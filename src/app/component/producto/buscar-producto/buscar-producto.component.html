<div id="containerBusqueda" class="form-group">

  </div>
  <fieldset> 
    <div id="containerBuscador" class="form-group inner-addon left-addon">
        <i class="fa fa-search"></i>
      <INPUT class="form-control" TYPE=text id="txt_buscador" name="txt_buscador" value="" size="100" placeholder="Escribe el sku o nombre del producto..."/>                        
    </div>
    <div class="form-group" id="btnBuscarProducto">
        <INPUT  class="btn btn-primary" type=submit  id="btn_buscarProd" name="btn_buscarProd" VALUE="Buscar"/>
    </div>
  </fieldset> 
  </FORM> 
</div>
